<!-- Modal -->
<div class="modal-dialog">
    <div class="modal-content">
        <form id="" action="/administration/asset/category/ajax/save/" method="POST"
              data-bv-message="This value is not valid"
              data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
              data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
              data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
              data-bv-submitbuttons='button[type="submit"]'
              data-bv-live="enabled">
            {% csrf_token %}
            <div class="modal-header">
                <button type="button" class="close cancel" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">办公资产类型</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>名字：</label>
                    <input class="form-control" type="text" value="{{ spec_category.name }}" name="category_name"
                           data-bv-notempty="true"
                           data-bv-message="正确填写名字"/>
                </div>
                <div class="form-group">
                    <label>描述：</label>
                    <textarea class="form-control" name="category_description"
                              rows="3">{{ spec_category.description }}</textarea>

                </div>
            </div>
            <div class="modal-footer">
                {% if spec_group %}
                    <input type="hidden" name="category_id" value="{{ spec_category.id }}">
                    <button type="button" onclick="del({{ spec_category.id }})" class="pull-left btn btn-danger">删除
                    </button>
                {% endif %}
                <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>


    </div>
</div>

<script>
    $(document).ready(function () {
    });
</script>
