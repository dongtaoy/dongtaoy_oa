{% extends 'base.html' %}
{% load staticfiles %}
{% block extensions %}
    <!-- Bootstrap modal -->
    <link href="{% static 'css/bootstrap-modal/bootstrap-modal.css' %}" rel="stylesheet" type="text/css"/>
    <!-- validator -->
    <link href="{% static 'css/bootstrap-validator/bootstrapValidator.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Jquery form -->
    <script src="{% static 'js/plugins/jquery.form/jquery.form.js' %}"></script>
    <!-- bootstrap modal -->
    <script src="{% static 'js/plugins/bootstrap-modal/bootstrap-modal.js' %}"></script>
    <script src="{% static 'js/plugins/bootstrap-modal/bootstrap-modalmanager.js' %}"></script>
    <!-- validator -->
    <script src="{% static 'js/plugins/bootstrap-validator/bootstrapValidator.min.js' %}"></script>
{% endblock %}
{% block content %}
    <section class="content-header">
        <h1>
            人力资源
            <!--<small>列表</small>-->
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>人力资源</a></li>
            <li class="active">员工状态</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">
                            员工状态列表
                        </h3>
                    </div>
                    <div class="box-body table-responsive no-padding">
                        {% include 'hr/status/body.html' %}
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-default show" onclick="loadmodal();">新增</button>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- /.content -->
    <!-- mod status -->
    <div class="modal fade" id="userstatus_detail" data-backdrop="static" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel"
         aria-hidden="true">
        {% include 'hr/status/modal.html' %}
    </div>
{% endblock %}
{% block js %}
    <script>

        function loadmodal(id) {
            $('body').modalmanager('loading');
            setTimeout(function () {
                $('#userstatus_detail').load('/hr/status/ajax/detail/' + '?userstatus_id=' + id, function () {
                    $('#userstatus_detail').modal();
                });
            }, 1000);
        }

        function del(userstatus_id) {
            $.ajax({
                url: '/hr/status/ajax/delete/',
                type: 'POST',
                data: {userstatus_id: userstatus_id},
                success: function (response) {
                    $('#userstatus_detail').modal('hide');
                    $('.box-body').html(response);
                }
            })
        }
    </script>
{% endblock %}
