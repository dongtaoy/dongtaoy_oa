{% extends 'base.html' %}
{% block content %}
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap-datepicker/datepicker.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/datatables/dataTables.bootstrap.css' %}" rel="stylesheet" type="text/css"/>
    <script src="{% static 'js/plugins/input-mask/jquery.inputmask.js' %}"></script>
    <script src="{% static 'js/plugins/input-mask/jquery.inputmask.date.extensions.js' %}"></script>
    <script src="{% static 'js/plugins/datatables/jquery.dataTables.js' %}"></script>
    <script src="{% static 'js/plugins/datatables/dataTables.bootstrap.js' %}"></script>
    <section class="content-header">
        <h1>
            人力资源
            <!--<small>列表</small>-->
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>人力资源</a></li>
            <li class="active">员工管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">
                            员工管理
                            <small>
                                点击列表修改
                            </small>
                        </h3>
                    </div>
                    <div class="box-body table-responsive">
                        {% include 'hr/user/body.html' %}

                    </div>
                    <div class="box-footer">
                        <button class="btn btn-default show" onclick="loadmodal();">新增</button>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- /.content -->
    <!-- mod permission -->
    <div class="modal fade" id="user_detail" data-backdrop="static" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel"
         aria-hidden="true">
        {% include 'hr/user/modal.html' %}
    </div>
{% endblock %}
{% block js %}
    <script>

        function loadmodal(id) {
            $('body').modalmanager('loading');
            setTimeout(function () {
                $('#user_detail').load('/hr/user/ajax/detail/' + '?user_id=' + id, function () {
                    $('#user_detail').modal();
                });
            }, 1000);
        }

        function del(user_id) {
            $.ajax({
                url: 'hr/user/ajax/delete/',
                type: 'POST',
                data: {user_id: user_id},
                success: function (response) {
                    $('#user_detail').modal('hide');
                    $('.box-body').html(response);
                }
            })
        }
    </script>
{% endblock %}
