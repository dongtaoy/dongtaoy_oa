{% load staticfiles %}
<link href="{% static 'css/bootstrap-multiselect/bootstrap-multiselect.css' %}" rel="stylesheet" type="text/css"/>
<script src="{% static 'js/plugins/bootstrap-multiselect/bootstrap-multiselect.js' %}"></script>
<section class="content-header">
    <h1>
        权限设置
        <!--<small>列表</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>系统</a></li>
        <li class="active">权限</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">
                        人员管理
                        <small>
                            点击列表修改
                        </small>
                    </h3>
                </div>
                <div class="box-body table-responsive">
                    {% if success %}
                        <div class="alert alert-success alert-dismissable">
                            <i class="fa fa-check"></i>
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <b>修改成功！</b>
                        </div>
                    {% endif %}
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>手机号</th>
                            <th>E-mail</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for user in users %}
                            <tr>
                                <input type="hidden" value="{{ user.id }}"/>
                                <td>{{ user.realname }}</td>
                                <td>{{ user.phone }}</td>
                                <td>{{ user.email }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="box-footer">
                    <button class="btn btn-default show" data-toggle="modal" data-target="#user_detail">新增</button>
                </div>
            </div>
        </div>
    </div>
</section><!-- /.content -->
<!-- mod permission -->
<div id="modal">
{% include 'hr/user/modal.html' %}
</div>
<script>
    $(function () {
        $(".table tbody").on("click", "tr", function () {
            if ($(this).hasClass('selected')) {
                $(this).removeClass('selected');
            }
            else {
                $('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
            console.log(($(this)).children('input').val());
            $('#user_detail').remove();
            $('#modal').load('/hr/user/ajax/detail/');
        });

        $('#user_detail').on('hidden.bs.modal', function () {
            $(this).remove();
        });

        $('#user_form').validate({
            submitHandler: function (form) {
                if ($('input[name=user_password]').val() != $('input[name=user_repassword]').val()) {
                    alert('前后密码不一致!')
                    return false;
                }
                $.ajax({
                    url: 'hr/user/ajax/save/',
                    type: 'POST',
                    data: $(form).serialize(),
                    success: function (response) {
                        $('.right-side').html(response);
                    }
                })
            }
        })
    });
    function del(user_id) {
        $.ajax({
            url: 'hr/user/ajax/delete/',
            type: 'POST',
            data: {user_id: user_id},
            success: function (response) {
                $('#user_detail').modal('hide');
                $('.right-side').html(response);
            }
        })
    }


</script>
