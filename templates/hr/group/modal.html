<!-- Modal -->
<div class="modal-dialog">
    <div class="modal-content">
        <form id="group_form" action="hr/group/ajax/save/" method="POST"
              data-bv-message="This value is not valid"
              data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
              data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
              data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
              data-bv-submitbuttons='button[type="submit"]'
              data-bv-live="enabled">
            {% csrf_token %}
            <div class="modal-header">
                <button type="button" class="close cancel" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">部门</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>名字：</label>
                    <input  class="form-control" type="text" value="{{ spec_group.name }}">
                </div>
                <div class="form-group">
                    <label>领导：</label>
                    <select class="form-control" name="group_leader">
                        {% for user in users %}
                            {% if user == spec_group.leader %}
                                <option value="{{ user.id }}" selected="selected">{{ user.realname }}</option>
                            {% else %}
                                <option value="{{ user.id }}">{{ user.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>描述：</label>
                    <textarea class="form-control" name=""
                              rows="3">{{ spec_group.description }}</textarea>

                </div>
            </div>
            <div class="modal-footer">
                {% if spec_user %}
                    <input type="hidden" name="user_id" value="{{ spec_user.id }}">
                    <button type="button" onclick="del({{ spec_user.id }})" class="pull-left btn btn-danger">删除
                    </button>
                {% endif %}
                <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>


    </div>
</div>

<script>
    $('select[name=group_leader]').select2();
    $(document).ready(function () {
        $('#group_form').bootstrapValidator({
            excluded: [':disabled'],
            submitHandler: function () {
                $('#group_form').ajaxSubmit({
                    success: function (response) {
                        $('#user_detail').modal('hide');
                        $('.box-body').html(response);
                    }
                });
            }
        });
    });
</script>
