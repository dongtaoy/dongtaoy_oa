<!-- Modal -->
<div class="modal-dialog">
    <div class="modal-content">
        <form id="material_form" action="/masterdata/material/ajax/save/" method="POST"
              data-bv-message="This value is not valid"
              data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
              data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
              data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
              data-bv-submitbuttons='button[type="submit"]'
              data-bv-live="enabled">
            {% csrf_token %}
            <div class="modal-header">
                <button type="button" class="close cancel" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">资料</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label>名字:</label>
                    <input value="{{ spec_material.name }}" type="text" name="material_name" class="form-control"
                           placeholder="eg: 书"
                           data-bv-notempty="true"
                           data-bv-notempty-message="不能为空"/>
                </div>

                <div class="form-group">
                    <label>描述：</label>
                    <textarea class="form-control" name="material_description"
                              rows="3">{{ spec_material.description }}</textarea>

                </div>
                {% if spec_material %}
                <div class="form-group">
                    <label>录入时间:</label>
                    <input value="{{ spec_material.regtime | date:"Y-m-d" }}" type="text"
                           class="form-control form_date" disabled="disabled">
                </div>
                <div class="form-group">
                    <label>操作者:</label>
                    <input value="{{ spec_material.user.realname }}" type="text"
                           class="form-control" disabled="disabled">
                </div>
                {% endif %}

                <div class="form-group">
                    <label>类型：</label>
                    <select name="material_type" class="form-control" required="required"
                            data-bv-message="不能为空">
                        {% for type in types %}
                            {% if type == spec_material.type %}
                                <option value="{{ type.id }}" selected="selected">{{ type.name }}</option>
                            {% else %}
                                <option value="{{ type.id }}">{{ type.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>






            </div>
            <div class="modal-footer">
                {% if spec_material %}
                    <input type="hidden" name="material_id" value="{{ spec_material.id }}">
                    <button type="button" onclick="del({{ spec_material.id }})" class="pull-left btn btn-danger">删除
                    </button>
                {% endif %}
                <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>


    </div>
</div>

<script>

    $(document).ready(function () {
        $('select[name=material_groups]').select2();
        $('#material_form').bootstrapValidator({
            excluded: [':disabled'],
            submitHandler: function () {
                $('#material_form').ajaxSubmit({
                    success: function (response) {
                        $('#material_detail').modal('hide');
                        $('.box-body').html(response);
                    },
                    error: function (response) {
                        $('#material_detail').modal('hide');
                        alert('保存失败');
                    }

                });
            }
        });
    });
</script>
