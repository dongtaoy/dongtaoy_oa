{% extends 'base.html' %}
{% block content %}
    <section class="content-header">
        <h1>
            系统警告
            <!--<small>列表</small>-->
        </h1>
        <ol class="breadcrumb">
            <li class="active"><a href="#"><i class="fa fa-dashboard"></i>系统</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="error-page">
            <h2 class="headline text-red"> 警告</h2>

            <div class="error-content">
                <form action="{{ url }}" method="POST">
                    {% csrf_token %}
                    <h3 class="text-red"><i class="fa fa-warning text-yellow"></i> 请确认是否删除 “{{ object }}” 这条记录？ </h3>
                    <br/>
                    <button type="submit" name="submit" class="btn btn-danger pull-right">确认
                    </button>
                </form>
            </div>
            <!-- /.error-content -->
        </div>
        <!-- /.error-page -->
    </section><!-- /.content -->
{% endblock %}
