{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> ofFiCe AuToMaTiOn </title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link href="{% static 'css/ionicons.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="{% static 'css/AdminLTE.css' %}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

    <![endif]-->

    <!-- jQuery 2.0.2 -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!--Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'js/AdminLTE/app.js' %}"></script>
    <!-- DjangoAjax -->
    <script src="{% static 'js/django_ajax.js' %}"></script>
    {% block extensions %}
    {% endblock %}
</head>
<body class="skin-blue">
<header class="header">


    <a href="{% url 'dongtaoy_oa.views.index' %}" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        office automation
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>{{ real_name }}<i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="{% url 'dongtaoy_oa.views.lock' %}" class="btn btn-default btn-flat">锁定</a>
                            </div>
                            <div class="pull-right">
                                <a href="{% url 'dongtaoy_oa.views.logout' %}" class="btn btn-default btn-flat">退出</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search..."/>
                            <span class="input-group-btn">
                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i
                                        class="fa fa-search"></i></button>
                            </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            {% include "navbar.html" %}

        </section>

        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        {% block content %}
        {% endblock %}
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->

{% block js %}
{% endblock %}
</body>
</html>
