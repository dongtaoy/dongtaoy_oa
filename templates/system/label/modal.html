<!-- Modal -->
<div class="modal-dialog">
    <div class="modal-content">
        <form id="label_form" action="/system/label/ajax/save/" method="POST"
              data-bv-message="This value is not valid"
              data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
              data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
              data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
              data-bv-submitbuttons='button[type="submit"]'
              data-bv-live="enabled">
            {% csrf_token %}
            <div class="modal-header">
                <button type="button" class="close cancel" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">标签</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>名字：</label>
                    <input class="form-control" type="text" value="{{ spec_label.name }}" name="label_name"
                           data-bv-notempty="true"
                           data-bv-message="正确填写名字"/>
                </div>
                <div class="form-group">
                    <label>css：</label>
                    <textarea class="form-control" name="label_css"
                              rows="3">{{ spec_label.css }}</textarea>
                </div>
            </div>
            <div class="modal-footer">
                {% if spec_label %}
                    <input type="hidden" name="label_id" value="{{ spec_label.id }}">
                    <button type="button" onclick="del({{ spec_label.id }})" class="pull-left btn btn-danger">删除
                    </button>
                {% endif %}
                <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>


    </div>
</div>

<script>
    $(document).ready(function () {
        $('#label_form').bootstrapValidator({
            fields: {
                label_css:{
                    validators: {
                        notEmpty: {
                            message: '不能为空'
                        }
                    }
                }
            },
            submitHandler: function(){
                $('#label_form').ajaxSubmit({
                    success: function(response){
                        $('#label_detail').modal('hide');
                        $('.content').html(response);
                    }
                })
            }
        })
    });
</script>
