{% load staticfiles %}
<link href=" {% static 'css/bootstrap-select2/select2.css' %}" rel="stylesheet" type="text/css"/>
<link href=" {% static 'css/bootstrap-select2/select2-bootstrap.css' %}" rel="stylesheet" type="text/css"/>
<link href=" {% static 'css/daterangepicker/daterangepicker-bs3.css' %}" rel="stylesheet" type="text/css"/>
<div class="box box-primary">
    <div class="box-header">
        <h3 class="box-title">员工搜索</h3>
    </div>
    <div class="box-body">

        <div class="form-group">
            <label>姓名:</label>
            <div class="input-group">
                <select id="employee" multiple="multiple">
                {% for employee in employees %}
                    <option value="{{ employee.id }}">{{ employee.realname }}</option>
                {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>入职时间:</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control pull-right" id="regtime"/>
            </div>
            <!-- /.input group -->
        </div>


    </div>
    <!-- /.box-body -->
</div>

<script src="{% static 'js/plugins/bootstrap-select2/bootstrap-select2.js' %}"></script>
<script src="{% static 'js/plugins/bootstrap-select2/select2_locale_zh-CN.js' %}"></script>
<script src="{% static 'js/plugins/daterangepicker/daterangepicker.js' %}"></script>
<script>
    $(document).ready(function(){
        $('#regtime').daterangepicker();
        $('#employee').select2({
            placeholder: "Select a State",
            allowClear: true
        });
    });
</script>
